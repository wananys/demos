<!DOCTYPE HTML>
<html>
 <head>
  <title>基于jquery图片懒加载</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/dataLazy.js"></script>
 </head>

 <body>
	<h2>js图片懒加载demo</h2>
	
	<div id="demo" style="height:600px;width:800px;overflow:scroll">
		<img src="images/grey.gif" data-img ="images/1.jpg" width="800" height="600" isload="false"><br/>
		<img src="images/grey.gif" data-img ="images/2.jpg" width="800" height="600" isload="false"><br/>
		<img src="images/grey.gif" data-img ="images/3.jpg" width="800" height="600" isload="false"><br/>
		<img src="images/grey.gif" data-img ="images/4.jpg" width="800" height="600" isload="false"><br/>
		<img src="images/grey.gif" data-img ="images/5.jpg" width="800" height="600" isload="false"><br/>
		<img src="images/grey.gif" data-img ="images/6.jpg" width="800" height="600" isload="false">
	</div>
 </body>
</html>
