<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ExtJS</title>
	</head>
	<body>
	</body>
	<script>
		//创建命名空间
		Ext.namespace("myNameSpace");
		
		//创建应用程序
		myNameSpace.app = function(){
			//这里不要访问DOM,因为元素还不存在
			//私有变量
			
			var btn1,
				privVar1 = 11;
			//私有函数
			var btn1Handler= function(button, event){
				console.log("privVar1",privVar1);
				console.log("this.btn1Text="+this.btnText);
			};
			
			//公有对象
			return {
				//公有属性，例如要转化的字符
				btn1Text: "Button 1",
				
				//公有方法
				init: function(){
					if(Ext.Ext2){
						btn1 = new Ext.Button({
							renderTo: "btn1-ct",
							text: this.btn1TextText,
							handler: btn1Handler
						});
					}else{
						btn1 = new Ext.Button("btn1-ct",{
							text: this.btn1Text,
							handler: btn1Handler
						});
					}
				}
			};
		}();
	</script>
</html>
