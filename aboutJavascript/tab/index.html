<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>面向对象实现选项卡</title>
<style>
	.ul1{height: 60px;}
	.ul1 li{border:1px solid #ccc;cursor: pointer;width: 150px;height: 60px;text-align: center;line-height: 60px;list-style-type: none;float: left;}
			
	#tab div{
		width: 200px;
		height: 200px;
		border: 1px solid #000;
		display: none;
	}
	.active{
		background: red;
	}
</style>
</head>
<body>
	<div id="tab">
		<ul class="ul1">
			<li class="active">tab1</li>
			<li>tab2</li>
			<li>tab3</li>
		</ul>
		<div style="display: block;">1111111</div>
		<div>222222</div>
		<div>333333</div>
	</div>
	<script>
		window.onload = function(){
			new tabSwitch('tab');
		}
		function tabSwitch(obj){
			var _this = this;
			var oParent = document.getElementById(obj);
			this.ali = oParent.getElementsByTagName('li');
			this.oDiv = oParent.getElementsByTagName('div');
			for(var i=0; i<this.ali.length;i++){
				this.ali[i].index = i;
				this.ali[i].onclick = function(){
					_this.fnClick(this);
				}
			}
		}
		tabSwitch.prototype.fnClick = function(ali){
			for(var i=0; i < this.ali.length;i++){
				this.ali[i].className = '';
				this.oDiv[i].style.display = "none";
			}
			ali.className = "active";
			this.oDiv[ali.index].style.display = "block";
		}
	</script>
</body>
</html>
