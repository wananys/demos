<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css居中方法探讨</title>
		<style>
			*{margin: 0;padding: 0;}
			html{font-size: 100%;}
			body{background: #F0F0F0;font-size: 1em;}
			main{
				width: 30em;
				height: 6em;
				background: red;
				color: #fff;
				text-align: center;
				margin: 0 auto;
				line-height: 1.75;
				margin: 50% auto 0;
				transform: translateY(-50%);
			}
		</style>
	</head>
	<body>
		<main>
			<h1>Am I centered yet?</h1>
			<p>Center me,please!</p>
		</main>
	</body>
</html>
