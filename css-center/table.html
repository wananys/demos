<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css垂直居中</title>
		<style>
			.table-box{
				display: table;
				width: 100%;
				min-height: 100vh;
			}
			.table-cell{
				display: table-cell;
				text-align: center;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="table-box">
			<div class="table-cell">Center me,please!</div>
		</div>
	</body>
</html>
