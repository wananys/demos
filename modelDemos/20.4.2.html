<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>开放-封闭原则---使用回调函数</title>
	</head>
	<body>
	</body>
	<script>
		var arrayMap = function(ary,callback){
			var i=0,
				length = ary.length,
				value,
				ret = [];
				
			for (; i <length;i++) {
				value = callback(i, ary[i]);
				ret.push(value);
			}
			return ret;
		}
		
		var a = arrayMap([1,2,3],function(i,n){
			return n*2;
		});
		
		var b = arrayMap([1,2,3],function(i,n){
			return n *3;
		});
		
		console.log(a);
		console.log(b);
	</script>
</html>
