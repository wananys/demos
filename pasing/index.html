<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>分类</title>
	<link rel="stylesheet" href="css/sm-extend.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<div class="page-group">
		<div class="page page-current" id="limit">
			<header class="bar bar-nav">
		    		<span class="title">前端数组对象分页</span>
			</header>
			<div class="content infinite-scroll classify_list" data-distance="100">
				<ul class="goodList">
					<script type="text/html" id="tmp-list">
						{{each list as value}}
						<li>
							<a class="external" href="#?pid={{value.pid}}&term={{value.term}}">
								<img src="{{value.icon}}" alt="" class="pic"/>
								<h5 class="tit">{{value.name}}</h5>
								<div class="me-box">
									<h6 class="price">￥{{value.price}}</h6>
									<img src="{{value.madein.imgurl}}" class="flag" />
								</div>
								<div class="progress">
									<span class="pro" style="width: {{value.percent}}%;"></span>
									<span class="txt">揭晓进度{{value.percent}}%</span>
								</div>
							</a>
						</li>
						{{/each}}
					</script>
				</ul>
				<div class="infinite-scroll-preloader" style="clear: both;">
					<div class="preloader" style="vertical-align: middle;"></div>
					<span style="vertical-align: middle;color: #ABABAB;font-size: 0.8rem;margin-right: 0.3rem;">正在加载</span>
				</div>
			</div>
  		</div>
  	</div>
</body>
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="js/template.js"></script>
<script type='text/javascript' src='js/pasing.js' charset='utf-8'></script>
</html>
