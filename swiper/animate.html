<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>swiper animate</title>
		<link href="css/idangerous.swiper.css" rel="stylesheet"/>
		<link href="css/animate.css" rel="stylesheet"/>
		<style>
			.swiper-slide{
				width: 100%;
				height: 100px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
		  	<div class="swiper-wrapper">
				<div class="swiper-slide" style="background-color: #E3CEAB;"> 
					<p class="ani" swiper-animate-effect="fadeInUp">Slide1</p>
				</div>
		      	<div class="swiper-slide" style="background-color: #40A070;"> Slide2</div>
		      	<div class="swiper-slide" style="background-color: #516D7B;"> Slide3</div>
		  	</div>
		</div>
		
		<script src="js/idangerous.swiper.min.js"></script>
		<script src="js/swiper.animate1.0.2.min.js"></script>
		<script>
			window.onload = function(){
				var mySwiper = new Swiper ('.swiper-container', {
  					onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    						swiperAnimateCache(swiper); //隐藏动画元素 
    						swiperAnimate(swiper); //初始化完成开始动画
  					}, 
  					onSlideChangeEnd: function(swiper){ 
    						swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  					} 
  				});
			}
		</script>
	</body>
</html>
