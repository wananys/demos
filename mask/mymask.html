<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>引导遮罩</title>
		<style>
			.cover{
				width: 100%;
			    height: 100%;
			    overflow: hidden;
			    position: fixed;
			    left: 0;
			    top: 0;
			    z-index: 9;
			}
			.cover:before{
				content: '';
			    width: 12rem;
			    height: 6rem;
			    border-radius: 101rem;
			    border: 100rem solid rgba(0,0,0,0.7);
			    position: absolute;
			    top: -100rem;
			    left: -100rem;
			}
		</style>
	</head>
	<body>
		<img src="images/temp1.jpg" style="width: 50%;"/>
		<h5>我的个人主页</h5>
		<div class="cover"></div>
	</body>
</html>
