<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义复选框</title>
		<style type="text/css">
		*{margin: 0;padding: 0;}
		html{font-size: 100%;}
		body{font-size: 1em;}
		.main{margin: 1em;}
		input[type="checkbox"] + label::before{
			content:'\a0'; 
			display: inline-block;
			vertical-align: .2em;
			width: .8em;
			height: .8em;
			margin-right: .2em;
			border-radius: .2em;
			background: silver;
			text-indent: .15em;
			line-height: .65;
		}
		input[type="checkbox"]:checked + label::before{
			content: '\2713';
			background: yellowgreen;
		}
		input[type="checkbox"]{
			position: absolute;
			clip: rect(0,0,0,0);
		}
		input[type="checkbox"]:focus + label::before{
			box-shadow: 0 0 .1em .1em #58a;
		}
		input[type="checkbox"]:disabled + label::before{
			background: gray;
			box-shadow: none;
			color: #555;
		}
		</style>
	</head>
	<body>
		<div class="main">
			<input type="checkbox" id="nochecked" />
			<label for="nochecked">未选中!</label>
			<input type="checkbox" id="ischecked" checked="checked"/>
			<label for="ischecked">选中!</label>
			<input type="checkbox" id="isdisabled" disabled="disabled"/>
			<label for="isdisabled">不可用!</label>
		</div>
		
	</body>
</html>
